<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form" [formGroup]="newUserForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" placeholder="e-mail" class="form-control" formControlName="email">
    <app-message
      *ngIf="newUserForm.get('email')?.errors?.email && newUserForm.get('email')?.touched"
      message="E-mail no formato incorreto"
    ></app-message>
    <app-message
    *ngIf="newUserForm.get('email')?.errors?.required && newUserForm.get('email')?.touched"
    message="E-mail obrigatorio"
  ></app-message>
  </div>
  <div class="form-group mt-2">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName">
    <app-message
    *ngIf="newUserForm.get('fullName')?.errors && newUserForm.get('fullName')?.touched"
    message="Nome no formato incorreto"
  ></app-message>
  </div>
  <div class="form-group mt-2">
    <input type="text" placeholder="Usuario" class="form-control" formControlName="userName">
    <app-message
      *ngIf="newUserForm.get('userName')?.errors?.lowerCase && newUserForm.get('userName')?.touched"
      message="O usuario deve ter caracteres minusculos"></app-message>
    <app-message
      *ngIf="newUserForm.get('userName')?.errors?.userExist"
      message="O usuario ja existe"></app-message>
  </div>
  <div class="form-group mt-2">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    <app-message
      *ngIf="newUserForm?.errors?.equalsPassword"
      message="A senha nao pode ser igual ao usuario"></app-message>
  </div>
  <button class="btn btn-primary btn-block mt-2 w-100">Cadastro</button>
</form>
<p class="mt-3">
  Not this is user?
  <a [routerLink]="['']">Log in</a>
</p>
